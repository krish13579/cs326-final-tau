<html>

<head>
    <meta charset="UTF-8">
    <title>Find Riders</title>
    <link rel="stylesheet" href="riderDriver.css">
</head>
 
<body>
    <header>
        <h2>Ride Buddy.</h2>
    </header>

    <section>
        <nav>
            <ul>
                <br>
                <li>Find Rides</li>
                <br>
                <li>Find Drivers</li>
                <br>
                <li>Messages</li>
                <br>
                <li>Your Rides</li>
                <br>
                <li><b><u>Profile</u></b></li>
            </ul>
        </nav>
        <article>
            <div class="container">
                <div class="prf-row">
                    <div class="prf-row"> 
                        <div class="prf-column-left">
                            <img class="pic" width="150px"
                                src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                            <div class="name">Example</div>
                    
                           
                        </div>
                        <div class="prf-column-right">
                            <div class="prf-fields">
                                <h2 class="prf-title">Profile</h2>
                            </div>
                            <div class="row mt-2">
                                <div><label class="labels">First Name</label> &nbsp;<input type="text"
                                        placeholder="first name" value=""></div>
                                &nbsp; <div><label class="labels">Last Name</label> &nbsp;<input type="text" value=""
                                        placeholder="surname"></div>
                                &nbsp;<div><label class="labels">Mobile Number</label> &nbsp;<input type="text"
                                        placeholder="enter phone number" value=""></div>
                                &nbsp;<div><label class="labels">Email ID</label> &nbsp;<input
                                        type="text" placeholder="enter email id" value=""></div>
                            </div>
                         
                            <div class="submit"><button class = "prf-submitbutton"
                                    type="button">Save Profile</button></div>
                        </div>
                    </div>

                </div>


                <div class="col-md-5 border-right">

                </div>
            </div>
            </div>
        </article>
    </section>

    <footer>
        Made by Kabir Israni, Krish Malhotra, and Maahi Goel.
    </footer>
</body>

</html>
